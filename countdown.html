<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        @font-face {
            font-family: '7Segment';
            src: url('7segment.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 255, 255, 0.3);
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            min-width: 180px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            position: relative;
        }

        .number-container {
            position: relative;
            height: 7.5rem;
            margin-bottom: 0.5rem;
        }

        .time-unit:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .number-bg, .number {
            font-family: '7Segment', monospace;
            font-size: 7.5rem;
            font-weight: normal;
            line-height: 1;
            display: block;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .number-bg {
            color: rgba(74, 222, 128, 0.3);
            z-index: 1;
        }

        .number {
            color: #08e85a;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.8),
                         0 0 40px rgba(74, 222, 128, 0.5),
                         0 0 60px rgba(74, 222, 128, 0.3);
            z-index: 2;
        }
        

        .label {
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: celebrate 1s ease-in-out infinite;
            display: none;
        }

        @keyframes celebrate {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(-5deg);
            }
            75% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .clock {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 0 auto 3rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 8px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.3),
                        inset 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .clock::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            z-index: 4;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .hour-hand {
            width: 12px;
            height: 120px;
            margin-left: -6px;
            z-index: 3;
        }

        .minute-hand {
            width: 9px;
            height: 165px;
            margin-left: -4.5px;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
        }

        .second-hand {
            width: 4px;
            height: 195px;
            margin-left: -2px;
            z-index: 1;
            background: linear-gradient(to bottom, #ff6b6b, #ffd93d);
        }

        .clock-markers {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .clock-marker {
            position: absolute;
            width: 6px;
            height: 23px;
            background: rgba(255, 255, 255, 0.6);
            top: 7.5px;
            left: 50%;
            margin-left: -3px;
            transform-origin: 50% 210px;
        }

        .clock-marker.major {
            width: 9px;
            height: 38px;
            margin-left: -4.5px;
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="clock" id="clock">
            <div class="clock-markers" id="clock-markers"></div>
            <div class="clock-hand hour-hand" id="hour-hand"></div>
            <div class="clock-hand minute-hand" id="minute-hand"></div>
            <div class="clock-hand second-hand" id="second-hand"></div>
        </div>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <div class="number-container">
                    <span class="number-bg">88</span>
                    <span class="number" id="days">00</span>
                </div>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <div class="number-container">
                    <span class="number-bg">88</span>
                    <span class="number" id="hours">00</span>
                </div>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <div class="number-container">
                    <span class="number-bg">88</span>
                    <span class="number" id="minutes">00</span>
                </div>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <div class="number-container">
                    <span class="number-bg">88</span>
                    <span class="number" id="seconds">00</span>
                </div>
                <span class="label">Seconds</span>
            </div>
        </div>

        <h1 class="message" id="message">ðŸŽ† HAPPY NEW YEAR! ðŸŽ†</h1>
    </div>

    <script>
        // Create clock markers
        function createClockMarkers() {
            const markersContainer = document.getElementById('clock-markers');
            for (let i = 0; i < 12; i++) {
                const marker = document.createElement('div');
                marker.className = i % 3 === 0 ? 'clock-marker major' : 'clock-marker';
                marker.style.transform = `rotate(${i * 30}deg)`;
                markersContainer.appendChild(marker);
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#ff6bff'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Combined update function for both clock and countdown
        function updateAll() {
            const now = new Date();
            
            // Update clock hands
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours * 30) + (minutes * 0.5) + (seconds * 0.00833);
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            const secondDeg = (seconds+1) * 6;

            document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('second-hand').style.transform = `rotate(${secondDeg}deg)`;
            
            // Update countdown
            const currentYear = now.getFullYear();
            const newYear = new Date(currentYear + 1, 0, 1, 0, 0, 0);
            
            const difference = newYear - now;

            if (difference <= 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('title').style.display = 'none';
                document.getElementById('message').style.display = 'block';
                
                // Create confetti effect
                createConfetti();
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const countHours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const countMinutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const countSeconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(countHours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(countMinutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(countSeconds).padStart(2, '0');
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#ff6bff', '#ff9ff3'];
            setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.zIndex = '1000';
                    confetti.style.animation = 'float 3s linear';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }
            }, 100);
        }

        // Initialize and sync updates
        createClockMarkers();
        
        const now = new Date();
        const msUntilNextSecond = 1000 - now.getMilliseconds();
        
        updateAll(); // Initial update
        
        setTimeout(() => {
            updateAll(); // Update at the start of next second
            setInterval(updateAll, 1000); // Then update every second
        }, msUntilNextSecond);
    </script>

</body>
</html>
